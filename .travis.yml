# see http://json.schemastore.org/travis
language: node_js
node_js:
  - "11"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add netlify-cli
  - env | sort

branches:
  except:
    - testcafe-pngslow-issue

cache:
  yarn: true
  directories:
    - node_modules

before_cache:
  - rm -rf node_modules/.cache

env:
  - MOZ_HEADLESS=1

addons:
  chrome: stable
  firefox: latest
  apt:
    packages:
      - imagemagick

script:
  - yarn install
  - yarn ci

after_success:
  # does not proceed if a pull request
  - test "$TRAVIS_PULL_REQUEST" = false

deploy:
  - provider: script
    skip_cleanup: true
    script: bash bin/deploy-netlify.sh $TRAVIS_BUILD_DIR/dist $NETLIFY_SITEID_MASTER
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: bash bin/deploy-netlify.sh $TRAVIS_BUILD_DIR/dist $NETLIFY_SITEID_TEST
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH != master

notifications:
  email:
    recipients:
      - dev-mails@gmx.net
